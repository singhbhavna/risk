<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>


<link rel="stylesheet" href="resource/mystyle/button.css"/>

</h:head> 
<body> 
<style>


.ui-inputfield { box-shadow: none !important; }
</style>
 <div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	
</div>
  
  
<div class="container" style="background-color:#8ff274;"> 
 <p style="color:blue; padding-left: 10px;font-weight: bold;text-align:center;font-size:38px;"> <span style="color:Blue">Key Information </span> 
  </p>  
  <h:form enctype="multipart/form-data" class="form-horizontal">
  
    <div class="col-md-offset-1 col-md-9">
     <div class="row">

     
 


    </div>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Organization ID :</h:outputLabel></div>
<div class=" col-sm-4"><h:inputText id="OrgId" cols="19" rows="3" class="  form-control" style="background-color:lightgrey;"/>
 <h:message for="OrgId"  style="color:red;"/>
</div>
</div>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Parent Organization ID :</h:outputLabel></div>
<div class=" col-sm-4"><h:inputText id="parentId" cols="19" rows="3" class="  form-control" background-color="grey" />
 <h:message for="parentId"  style="color:red;"/>
</div>
</div>
     <div class=" form-group " >
 
 <div class="col-sm-4 control-label"><h:outputLabel>Organization Type :</h:outputLabel></div>
<div class=" col-sm-8 ">

<p:selectOneMenu value="#{orgtype.orgtype}"  style="  border: none; width:550px;">
            <f:selectItem itemLabel="Select" itemValue="" />
             <f:selectItem itemLabel="High" itemValue="Enterprise" />
              <f:selectItem itemLabel="Medium" itemValue="Holding Company" />
               <f:selectItem itemLabel="Low" itemValue="Group" />
            <f:selectItem itemLabel="Region" itemValue="Region" />
             <f:selectItem itemLabel="Department" itemValue="Department" />
              <f:selectItem itemLabel="Section" itemValue="Section" />
               <f:selectItem itemLabel="Unit" itemValue="Unit" />
                <f:selectItem itemLabel="Division" itemValue="Division" />

        </p:selectOneMenu>
    </div>
 <h:message for="OrgType"  style="color:red;"/> 
<br></br><br></br>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Short Name:</h:outputLabel></div>
<div class=" col-sm-8"><h:inputText id="OrganisationTitle" cols="19" rows="3" class="  form-control" />
 <h:message for="OrganisationTitle"  style="color:red;"/>
</div>
</div>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Organization Description:</h:outputLabel></div>
<div class=" col-sm-8"><h:inputTextarea id="OrganisationDescription" cols="19" rows="5" class="  form-control" />
 <h:message for="OrganisationDescription"  style="color:red;"/>
</div>
</div>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Website:</h:outputLabel></div>
<div class=" col-sm-8"><h:inputText id="Website" cols="19" rows="3" class="  form-control" />
 <h:message for="Website"  style="color:red;"/>
</div>
</div>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Telephone No:</h:outputLabel></div>
<div class=" col-sm-8"><h:inputText id="TelephoneNo" cols="19" rows="3" class="  form-control" />
 <h:message for="TelephoneNo"  style="color:red;"/>
</div>
</div>
<div class=" row form-group " >
 <div class="col-sm-4 control-label"><h:outputLabel>Fax No:</h:outputLabel></div>
<div class=" col-sm-8"><h:inputText id="FaxNo" cols="19" rows="3" class="  form-control" />
 <h:message for="FaxNo"  style="color:red;"/>
</div>
</div>
 </div>
 </div>
 
<div class=" row form-group ">
 <div class="col-sm-4 .col-sm-offset-4"></div>
<div class="col-sm-2"><h:commandLink action="#{createrequest.save()}" value="Save" style="text-decoration:none; color:#fff;" class="btn fontsize btn-success btn-block"></h:commandLink></div>
<div class="col-sm-2"><h:link value="Back " style="text-decoration:none; color:#fff;" outcome="keyinformation"  class="btn fontsize btn-primary btn-block"/></div>

</div>
  
       
  
  
 
 </h:form>
 
 
 </div>

 
</body> 
</html>
