<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<title> Risk</title>
 <style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:500px;
            z-index:9999;
        }
    </style></h:head>
<body>  
<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	
</div>

 <div class="row">
  
  
      <div class="col-sm-7  addteammember" >

  <h:form class="form-horizontal">

  <h2 style="  margin-bottom:30px; margin-top:0px; text-align:center" > Create New Role</h2>



 <div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Role Name:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText value="#{rolebean.rolename}" maxlength="20" class="  form-control"  id="projectname"  required="true" requiredMessage="* Please Enter Project Name"/><span style="color:red;">Please enter upto 20 characters.</span></div>
</div>
<br></br>
<div class=" row form-group ">
 <div class="col-sm-4 .col-sm-offset-2"></div>
 <div class="col-sm-6 "><h:commandButton action="#{rolebean.submit}" value="Submit" class="btn fontsize btn-success btn-block"></h:commandButton></div>

</div>
</h:form>
<h:form id="projectForm">
<p:growl id="messages" showDetail="true"  autoUpdate="true"/>

      <div  class="gridmargin">
 		
<div class="ui-fluid">

	     <p:dataTable id="projectTable" var="Role" value="#{Rolebean.projectList}" editable="true" editMode="cell" 
	     reflow="true" scrollable="true" scrollHeight="250" sortBy="#{Role.status},#{Role.name}"
	      class="table table-striped table-hover table-bordered" style="margin-top:20px" 
	         resizableColumns="true"  rows="25" rowsPerPageTemplate="25,35,50" 	 paginator="true" 
	       paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
	    
	       filteredValue="#{Rolebean.filteredProjectList}"     widgetVar="projectListTable">
	      
	       <f:attribute name="updateProjectId" value="#{Role.userProjectId}" />
	      <p:ajax event="cellEdit" listener="#{Rolebean.onCellEdit}" update=":projectForm:messages" />
 
 
 
  <f:facet name="header">
	    <div class="row" style="margin: -3px;">
	  <div class="col-sm-4" style="margin-left: -3px" >
	 <h:inputText id="globalFilter" onkeyup="PF('projectListTable').filter()" a:placeholder="Search on any field (s) " class="form-control "/>
			</div>
				
				<div class="col-sm-6">
      		<span style=";font-size:22px;text-align:center;">Manage Role List</span>
      	</div>  
						
		
			
			</div>
		</f:facet> 
 
			  <p:column headerText="Role Title" sortBy="#{Role.Title}" filterBy="#{Role. Title}" filterStyle="display:none;" filterMatchMode="contains" style="padding: 0px 0px 0px 3px;">
	        <f:facet name="header">
					<h:outputText value="Role Name" />
				</f:facet>
	        
	            <h:outputText value="#{rolebean.roleName}" />
	        </p:column>
			
	 
	 
	 
	 <p:column headerText="status" filterBy="#{Role.status}" sortBy="#{Role.status}"  filterStyle="display:none;" filterMatchMode="contains"  style="width:100px;padding: 0px 0px 0px 3px;text-align:left; ">
              <p:cellEditor>
                 <f:facet name="output"><h:outputText value="#{Role.status}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu value="#{Role.status}" onclick='setProjectHiddenValue(#{project.userProjectId})' style="width:100px">
                       <f:selectItem   itemLabel="Active" itemValue="Active" />
                        <f:selectItem  itemLabel="In-Active" itemValue="In-Active" />
                   </p:selectOneMenu>
               </f:facet>    </p:cellEditor>
          </p:column>
	      
	 





      
     



</p:dataTable></div>

</div></h:form>
</div>
<div class="col-sm-5" style="background-color:#fff;margin-top:0px;">

</div>

</div>
