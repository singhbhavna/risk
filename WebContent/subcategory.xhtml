 <style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:500px;

height: 500px !important;

width: 700px !important;

font-size: 14px !important;


}

<body>  <div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	
</div>

 <div class="row">
  
  
      <div class="col-sm-7  addteammember" >

  <h:form class="form-horizontal">
<h2 style="  margin-bottom:10px; margin-top:0px; text-align:center" > Create Sub Category</h2>
<div class="textbox">

 <div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Org ID:</h:outputLabel></div>
<div class=" col-sm-4"> <h:inputText  maxlength="20" class="  form-control"  id="orgid"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>

<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category ID:</h:outputLabel></div>
<div class=" col-sm-4"> <h:inputText  maxlength="20" class="  form-control"  id="CategoryID"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Sub Category ID:</h:outputLabel></div>
<div class=" col-sm-4"> <h:inputText  maxlength="20" class="  form-control"  id="subCategoryID"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Sub Category Name:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  maxlength="20" class="  form-control"  id="subCategoryName"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Sub Category Description:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputTextarea  maxlength="20" class="  form-control"  id="subCategoryDescription"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Sub Category Owner ID:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  maxlength="20" class="  form-control"  id="subCategoryOwnerid"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Sub Category Owner Name:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  maxlength="20" class="  form-control"  id="subCategoryOwnername"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Sub Category Owner Email ID:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  maxlength="20" class="  form-control"  id="subCategoryOwnerEmailID" style="background-color:lightgrey;"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
 <div class=" row form-group ">
 <div class="col-sm-4 .col-sm-offset-4"></div>
<div class="col-sm-2"><h:commandLink action="#{createrequest.save()}" value="Save" style="text-decoration:none; color:#fff;" class="btn fontsize btn-success btn-block"></h:commandLink></div>
<div class="col-sm-2"><h:link value="Back " style="text-decoration:none; color:#fff;" outcome="subcategory"  class="btn fontsize btn-primary btn-block"/></div>

</div>
</div></div>
</h:form></div>
<div class="col-sm-5" style="background-color:#fff;margin-top:0px; ">

</div>
