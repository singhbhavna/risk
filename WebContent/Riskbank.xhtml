<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
 	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resource/css/bootstrap.css"/>
<link rel="stylesheet" href="resource/mystyle/home.css"/>
<link rel="stylesheet" href="resource/mystyle/createcategory.css"/>
<link rel="stylesheet" href="resource/css/risk.css"/>
<link rel="stylesheet" href="resource/mystyle/button.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>

<script>

function setRiskbankHiddenValue(new_value)
{
	alert("id value1 "+ new_value);
	document.getElementById('riskbankForm:riskbankId').value = new_value;
	
}

</script>

<title>Risk Bank-Definition</title>

</h:head>

<h:body> 
<div id="Riskbank">
 <ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert></div>
   
   
   
   

   <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
     <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> 
     <span class="icon-bar"></span></button>
     
       <div class="ui-fluid" >
     <center><h2 style="color:purple" >Risk Bank-Definition</h2></center>
     <div class="container" >
      <h:form class="form-horizontal" enctype="multipart/form-data" >
      <br></br> 

 
     
     
    
   
     
    <div class="form-group row">
      <div class="control-label col-sm-3" >
      <h:outputLabel><span style="color:red; width:100px">* </span> Risk Title:</h:outputLabel>
       <span style="margin-top:0px;"  data-toggle="tooltip" title="Risk is anything that can impact the objectives. Please enter a brief title."  class="pull-right glyphicon glyphicon-info-sign" >
   </span>
</div>

      <div class="col-sm-8">
     <h:inputText value="#{bank1bean.risktitle}" class="form-control"  > </h:inputText>
    
     
     
     
     </div>
      </div>
   
    <div class="form-group row">
    <div class="control-label col-sm-3">
    <h:outputLabel  for="Description"   value=" Risk Description:&nbsp;" >
     <span style="margin-top:0px;"  data-toggle="tooltip" title="Please describe the Description in more details."   class="pull-right glyphicon glyphicon-info-sign">
  </span></h:outputLabel></div>
    <div class="col-sm-8">
    <h:inputTextarea value="#{bank1bean.riskdescription}" class="form-control" style="background:lightgrey;"></h:inputTextarea></div></div>
      


<div class=" row form-group ">

<div class="col-sm-3 control-label"> 

 <h:outputLabel>Source:</h:outputLabel><span style="margin-top:0px;"  data-toggle="tooltip" title="Source"  class="pull-right glyphicon glyphicon-info-sign" >
  </span>
 </div>
 <div class=" col-sm-3">
      <p:selectOneMenu  value="#{bank1bean.source}"  style="  border: none; width:255px;">
            <f:selectItem itemLabel="Select" itemValue="" />
             <f:selectItem itemLabel="Past Event" itemValue="Past Event" />
             <f:selectItem itemLabel="Audit Finding" itemValue="Audit Finding" />
             <f:selectItem itemLabel="Govt Regulation" itemValue="Govt Regulation" />
             <f:selectItem itemLabel="Industry Standards" itemValue="Industry Standards" />
             <f:selectItem itemLabel="Expert Judgement" itemValue="Expert Judgement" />
             <f:selectItem itemLabel="Servey" itemValue="Servey" />
             <f:selectItem itemLabel="Interviews" itemValue="Interviews" />
             <f:selectItem itemLabel="Others" itemValue="Others" />
             
             
            </p:selectOneMenu>

</div>




<div class="col-sm-2 control-label">
<h:outputLabel>Industry:</h:outputLabel><span style="margin-top:0px;"  data-toggle="tooltip" title="Industry"  class="pull-right glyphicon glyphicon-info-sign">
   </span>
</div>
 <div class=" col-sm-2">
 
<p:selectOneMenu value="#{bank1bean.industry}"  style="  border: none; width:255px;">
            <f:selectItem itemLabel="Select" itemValue="" />
             <f:selectItem itemLabel="Banking" itemValue="Banking" />
              <f:selectItem itemLabel="Aviation" itemValue="Aviation" />
               <f:selectItem itemLabel="Government" itemValue="Govrnment" />
               <f:selectItem itemLabel="Transport" itemValue="Transport" />
               <f:selectItem itemLabel="Oil and Gass" itemValue="Oil and Gass" />
               <f:selectItem itemLabel="Food" itemValue="Food" />
               <f:selectItem itemLabel="Telecom" itemValue="Telecom" />
               <f:selectItem itemLabel="FMCG" itemValue="FMCG" />
               <f:selectItem itemLabel="Media" itemValue="Media" />
               <f:selectItem itemLabel="Defance" itemValue="Defance" />
               <f:selectItem itemLabel="Minerals and Mining" itemValue="Minerals and Mining" />
               <f:selectItem itemLabel="Agriculture" itemValue="Agriculture" />
               <f:selectItem itemLabel="Textile" itemValue="Textile" />
               <f:selectItem itemLabel="construction" itemValue="construction" />
               <f:selectItem itemLabel="Others" itemValue="Others" />
                </p:selectOneMenu>

</div></div>


<div class=" row form-group ">

<div class="col-sm-3 control-label"> 

 <h:outputLabel>Function:</h:outputLabel><span style="margin-top:0px;"  data-toggle="tooltip" title="Function"  class="pull-right glyphicon glyphicon-info-sign">
</span>
 </div>
 <div class=" col-sm-3">
      <p:selectOneMenu  value="#{bank1bean.function}"  style="  border: none; width:255px;">
            <f:selectItem itemLabel="Select" itemValue="" />
             <f:selectItem itemLabel="Finance" itemValue="Finance" />
              <f:selectItem itemLabel="HR" itemValue="HR" />  
             <f:selectItem itemLabel="Sales and Marketing" itemValue="Sale and Marketing" />
            <f:selectItem itemLabel="Production" itemValue="Production" />
             <f:selectItem itemLabel="Maintenance" itemValue="Maintenance" />
             <f:selectItem itemLabel="Security" itemValue="Security" />
             <f:selectItem itemLabel="Audit" itemValue="Audit" />
             <f:selectItem itemLabel="Supply Chain" itemValue="Supply Chain" />
            
           
          
        </p:selectOneMenu>

</div>
<div class="col-sm-2 control-label">
<h:outputLabel>Section:</h:outputLabel><span style="margin-top:0px;"  data-toggle="tooltip" title="Section"  class="pull-right glyphicon glyphicon-info-sign">
   </span>
</div>
 <div class=" col-sm-3">
 <h:inputText value="#{bank1bean.section}" class="form-control"> </h:inputText>

</div>
</div>












   
   
   <div class="form-group row">
    <div class="control-label col-sm-3">
    <h:outputLabel  for="background"   value="Background:&nbsp;" ><span style="margin-top:0px;"  data-toggle="tooltip" title="Background"  class="pull-right glyphicon glyphicon-info-sign">
   </span></h:outputLabel></div>
    <div class="col-sm-8">
    <h:inputTextarea value="#{bank1bean.background}" class="form-control" ></h:inputTextarea></div></div>
      
       <div class="form-group row">
    <div class="control-label col-sm-3">
    <h:outputLabel  for="remarks"   value="Remarks:&nbsp;" ><span style="margin-top:0px;"  data-toggle="tooltip" title="Remarks"  class="pull-right glyphicon glyphicon-info-sign" >
  </span></h:outputLabel></div>
    <div class="col-sm-8">
    <h:inputTextarea value="#{bank1bean.remarks}" class="form-control" ></h:inputTextarea></div></div>
      


       <div class="form-group row">
    <div class="control-label col-sm-3">
    <h:outputLabel  for="notes"   value="Notes:&nbsp;" ><span style="margin-top:0px;"  data-toggle="tooltip" title="Notes"  class="pull-right glyphicon glyphicon-info-sign ">
  </span></h:outputLabel></div>
    <div class="col-sm-8">
    <h:inputTextarea value="#{bank1bean.notes}" class="form-control" ></h:inputTextarea></div></div>
      
     
   <div class=" row form-group ">

<div class="col-sm-3 control-label"> 

 <h:outputLabel>Status:</h:outputLabel><span style="margin-top:0px;"  data-toggle="tooltip" title="" class="pull-right glyphicon glyphicon-info-sign">
  </span>
 </div>
 <div class=" col-sm-3">
      <p:selectOneMenu  value="#{bank1bean.status}"  style="  border: none; width:255px;">
           
            <f:selectItem itemLabel="Active" itemValue="true" />
             <f:selectItem itemLabel="In-Active" itemValue="false" />
          
        </p:selectOneMenu>

</div>
  
 <div class="col-sm-2 control-label">
      <h:outputLabel  for="email">Attach file:  
      <span style="margin-top:0px;"  data-toggle="tooltip" title="Please share supporting information , if any" class="pull-right glyphicon glyphicon-info-sign">
   </span></h:outputLabel></div>
     
  <p:fileUpload value="#{bank1bean.file}" mode="simple"/></div>
  
  
  
  




<div class=" row form-group ">
 <div class="col-sm-3 .col-sm-offset-3"></div>
 <div class="col-sm-4"><h:commandButton action="#{bank1bean.submit()}" value="Submit" style="text-decoration:none; color:#fff;" class="btn fontsize btn-success btn-block"></h:commandButton></div>
<div class="col-sm-4"></div>
<div class="col-sm-4"><h:commandButton action="#{bank1bean.submit()}" value="Back" style="text-decoration:none; color:#fff;" class="btn fontsize btn-primary btn-block"></h:commandButton></div>
<div class="col-sm-4"></div>
</div>














 
  
  





 

 




      

</h:form>

</div>






<h:form id="riskbankForm">
<p:growl id="messages" showDetail="true"  autoUpdate="true"/>

      <div  class="gridmargin">
 		
<div class="ui-fluid">


<h:inputHidden id="riskbankId" value="#{bank1bean.riskbankId}" ></h:inputHidden>

	     <p:dataTable  id="risktable"   var="Bank1bean" value="#{bank1bean.bankList}" 
	    scrollable="true" scrollHeight="250"
	      class="table table-striped table-hover table-bordered" style="margin-top:20px" 
	         rows="25" rowsPerPageTemplate="25,35,50">
	
	
	
  <f:facet name="header">
	    <div class="row" style="margin: -3px;">
	    <span style="font-size:22px;text-align:center;">Manage Risk Bank-Definition 
	     
		<strong>Export Data &nbsp;</strong>
		
		 
	   
		
		<h:commandLink id="excel">
	     <img  src="resources/images/Excel.png" class="img-responsive pull-right " alt="Excel" style="width:35px;"></img>
	          <p:dataExporter type="xls" target="risktable" fileName="Bank1bean" postProcessor="#{bank1bean.postProcessXLS}" />
	    </h:commandLink>
		
		
		 <h:commandLink id="pdf" >
	     <img  src="resources/images/pdf.png" class="img-responsive pull-right" alt="pdf" style="width:35px;"></img>
	       <p:dataExporter type="pdf" target="risktable" fileName="Bank1bean" preProcessor="#{bank1bean.preProcessPDF}" />
	    </h:commandLink>	
		
	    
	 	
	</span>
      	  
						
		
			
			</div>
			
		
		</f:facet> 
		
 


  <p:column  headerText=" Bank Risk Id">
  	            <h:outputText value="#{Bank1bean.riskbankId}" />
	        </p:column>

	  <p:column filterBy="#{Bank1bean.risktitle}" sortBy="#{Bank1bean.risktitle}" headerText=" Risk Title" filterStyle="display:true;" 
	        filterMatchMode="contains">
	        <f:facet name="header">
	        
	        
	        
	        
					<h:outputText value="Risk Title" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.risktitle}" />
	        </p:column>
	         
	          <p:column  headerText="Risk Description">
	        <f:facet name="header">
					<h:outputText value="Risk Description" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.riskdescription}" />
	        </p:column>
	         
	        
	        
	        
	        <p:column filterBy="#{Bank1bean.function}" sortBy="#{Bank1bean.function}" headerText="Function" filterStyle="display:true;" 
	        filterMatchMode="contains">
	        <f:facet name="header">
					<h:outputText value="Function" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.function}" />
	        </p:column>
	         
	         
	         
	         
	         
	         
	         
	          <p:column filterBy="#{Bank1bean.source}" sortBy="#{Bank1bean.source}" headerText="Source" filterStyle="display:true;" 
	        filterMatchMode="contains" >
	        <f:facet name="header">
					<h:outputText value="Source" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.source}" />
	        </p:column>
	         
	         
	         
	         
	         
	       <p:column filterBy="#{Bank1bean.industry}" sortBy="#{Bank1bean.industry}" headerText="Industry" filterStyle="display:true;" 
	        filterMatchMode="contains" >
	        <f:facet name="header">
					<h:outputText value="Industry" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.industry}" />
	        </p:column>
	         
	      
	      
	      
	      
	      
	          <p:column filterBy="#{Bank1bean.section}" sortBy="#{Bank1bean.section}" headerText="Section" filterStyle="display:true;" 
	        filterMatchMode="contains">
	        <f:facet name="header">
					<h:outputText value="Section" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.section}" />
	        </p:column>
	         
	          <p:column headerText="Background">
	        <f:facet name="header">
					<h:outputText value="Background" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.background}" />
	        </p:column>
	         <p:column headerText="Remarks">
	        <f:facet name="header">
					<h:outputText value="Remarks" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.remarks}" />
	        </p:column>
	         <p:column headerText="Notes">
	        <f:facet name="header">
					<h:outputText value="Notes" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.notes}" />
	        </p:column>
	         
	         
	         
	         
	         
	         
	         
	         
	         
	         
	          <p:column filterBy="#{Bank1bean.status}" sortBy="#{Bank1bean.status}" headerText="Status" filterStyle="display:true;" 
	        filterMatchMode="contains">
	        <f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
	        
	            <h:outputText value="#{Bank1bean.status}" />
	        </p:column>
	    


  <p:column headerText="View / Modify" exportable="false" style="padding: 0px 0px 0px 0px; ">
         <p:commandButton id="nonAjax" value="View / Update" 
				style=" font-size:12px;padding: 3px 0px 4px 0px;"
				 onclick='setRiskbankHiddenValue(#{Bank1bean.riskbankId})' 
				action="#{bank1bean.modifyAction()}" ajax="false" >
	        		
	    	</p:commandButton> 
	    		
   </p:column>
	        
	        
	        
	</p:dataTable>        
</div>
</div>
</h:form>













</div>

</h:body>
</html>
