<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="resources/mystyle/b.css"/>
<script type="text/javascript" src="resource/js/bootstrap.js"/>
<script type="text/javascript" src="resource/js/jquery.js"/>
<title> Risk</title>
 <style type="text/css">
        .ui-growl {
            
            top:60px;
            Right:20px;
            width:500px;
            z-index:9999;
        }
        .textbox {

height: 500px !important;

width: 700px !important;

font-size: 14px !important;

}

    </style>
    
    </h:head>
<body>  <div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
	
</div>

 <div class="row">
  
  
      <div class="col-sm-7  addteammember" >

  <h:form class="form-horizontal">
<h2 style="  margin-bottom:30px; margin-top:0px; text-align:center" > Create Category</h2>
<div class="textbox">

 <div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Organization ID:</h:outputLabel></div>
<div class=" col-sm-4"> <h:inputText  maxlength="20" class="  form-control"  id="Objectiveid"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>

<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category ID:</h:outputLabel></div>
<div class=" col-sm-4"> <h:inputText  maxlength="20" class="  form-control"  id="CategoryID"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category Owner ID:</h:outputLabel></div>
<div class=" col-sm-4"> <h:inputText  maxlength="20" class="  form-control"  id="CategoryOwnerID"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category Name:</h:outputLabel> <span   data-toggle="tooltip" title="select one or more team members. Even your own name for To-Do tasks! Use this easy to select Auto-complete function."  class="pull-right glyphicon glyphicon-info-sign"></span></div>
<div class=" col-sm-6"> <h:inputText  maxlength="20" class="  form-control"  id="CategoryName"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category Description:</h:outputLabel> <span   data-toggle="tooltip" title="select one or more team members. Even your own name for To-Do tasks! Use this easy to select Auto-complete function."  class="pull-right glyphicon glyphicon-info-sign"></span></div>
<div class=" col-sm-6"> <h:inputTextarea  maxlength="20" class="  form-control"  id="CategoryDescription"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category Owner Name:</h:outputLabel> <span   data-toggle="tooltip" title="select one or more team members. Even your own name for To-Do tasks! Use this easy to select Auto-complete function."  class="pull-right glyphicon glyphicon-info-sign"></span></div>
<div class=" col-sm-6"> <h:inputText  maxlength="20" class="  form-control"  id="CategoryOwnerName"  required="true" requiredMessage="* Please Enter Project Name"/></div>
</div>
<div class=" row form-group ">
<div class="col-sm-4 control-label"><h:outputLabel  >Category Owner Email ID:</h:outputLabel></div>
<div class=" col-sm-6"> <h:inputText  maxlength="30" class="  form-control"  id="CategoryOwnerEmailID"  style="background-color:lightgrey;" required="true" requiredMessage="* Please Enter Project Name" validatorMessage="Invalid email format">

<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

</h:inputText></div>
</div>
<div class=" row form-group ">
 <div class=" row form-group ">
 <div class="col-sm-4 .col-sm-offset-6"></div>
<div class="col-sm-4"><h:commandLink action="#{createrequest.save()}" value="Save" style="text-decoration:none; color:#fff;" class="button orange"></h:commandLink></div>
<div class="col-sm-4"><h:link value="Back " style="text-decoration:none; color:#fff;" outcome="category"  class="button green"></h:link></div>

</div>
</div></div>
</h:form></div>
<div class="col-sm-5" style="background-color:#fff;margin-top:15px; ">
      
 
    <div>
<img  src="https://wp-tutoring.com/wp-content/uploads/2016/04/7.adding-a-new-category-featured.jpg" class="img-responsive img-thumbnail" alt="collabor8" style="width:100%;height:500px;" ></img>

</div>
      
        </div>
</div>
 
</body> 
</html>
